    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #4ecdc4;
            --accent-color: #45b7d1;
            --text-color: #2c3e50;
            --background-color: #fff8f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', 'Arial', sans-serif;
            background: url('background.webp') center/cover fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 248, 240, 0.8);
            z-index: 0;
        }

        /* Floating elements animation */
        .floating-element {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 1;
        }

        .stitch {
            background: url('stitch.svg') center/contain no-repeat;
            background-size: 100% 100%;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(var(--random-rotation));
                opacity: 0;
            }
        }

        .invitation-card {
            background: url('background.webp') center/contain no-repeat;
            background-size: 100% 100%;
            position: relative;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            height: 90vh;
            max-height: 800px;
            min-height: 600px;
            text-align: center;
            margin: 20px;
            animation: cardAppear 1s ease-out;
            z-index: 10;
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0.8) rotateY(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .title-section {
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Comfortaa', cursive;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.2;
        }

        .content-container {
            padding-top: 55% !important;
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.4em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);            
            animation: titleGlow 3s ease-in-out infinite alternate;
            color: #719a36;
        }

        .main-title .text {
            display: block;
        }


        @keyframes titleGlow {
            0% {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            }
            100% {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255, 107, 157, 0.6);
            }
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border: 4px solid #e74c3c;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
            font-family: 'Fredoka One', cursive;
            font-size: 0.9em;
            color: #e74c3c;
            text-align: center;
            line-height: 1.2;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(231, 76, 60, 0.3);
            animation: stampAppear 2.5s ease-out 0.8s both;
        }

        @keyframes stampAppear {
            0% {
                transform: rotate(-15deg) scale(0);
                opacity: 0;
            }
            70% {
                transform: rotate(-15deg) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: rotate(-15deg) scale(1);
                opacity: 1;
            }
        }

        .birthday-info {
            background: rgba(255, 255, 255, 0.7);
            padding: 2%;
            border-radius: 10px;
            margin: 3% auto;
            width: 60%;
            height: 18%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .birthday-kids {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .birthday-kid {
            text-align: center;
        }

        .age-display {
            font-family: 'Fredoka One', sans-serif;
            font-size: 8vw;
            max-font-size: 3.8em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            line-height: 1;
            margin: 1% 0;
        }

        .age-display.sarah {
            color: #ff76a0;
        }

        .age-display.joao {
            color: var(--accent-color);
        }

        .name-display {
            font-family: 'Baloo 2', cursive;
            font-size: 4vw;
            max-font-size: 2.2em;
            font-weight: 600;
            margin: 1% 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .birthday-kid:first-child .name-display {
            color: #ff76a0;
        }

        .birthday-kid:last-child .name-display {
            color: var(--accent-color);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .details {
            margin: 4% 0;
            line-height: 1.8;
        }

        .details p {
            font-family: 'Baloo 2', sans-serif;
            color: var(--text-color);
            font-weight: 500;
            margin: 2% 0;
            font-size: 3vw;
            max-font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .details strong {
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        .special-guest {
            margin: 3% 0;
            text-align: center;
        }

        .special-guest p {
            font-family: 'Baloo 2', sans-serif;
            color: #719a36;
            font-weight: 600;
            font-size: 2.8vw;
            max-font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
        }

        .separator {
            font-size: 3em;
            margin: 0 15px;
            animation: float-gentle 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        @keyframes float-gentle {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-8px) rotate(5deg); 
            }
        }

        .buttons {
            margin-top: 5%;
            display: flex;
            flex-direction: row;
            gap: 4%;
            align-items: center;
            justify-content: center;
        }

        .button {
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .button img {
            width: 30vw;
            max-width: 150px;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        @media (min-width: 769px) {
            .invitation-card {
                width: 450px;
                height: 85vh;
                max-height: 900px;
                padding: 40px;
            }
            
            .main-title {
                font-size: 3em;
            }

            .age-display {
                font-size: 3.8em;
            }
            
            .name-display {
                font-size: 2.2em;
            }
            
            .details p {
                font-size: 1.4em;
            }

            .special-guest p {
                font-size: 1.3em;
            }

            .button img {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .invitation-card {
                padding: 20px;
                width: 320px;
                height: 480px;
            }

            .stamp {
                top: 10px;
                right: 10px;
                width: 108px;
                height: 108px;
                font-size: 0.84em;
                border-width: 3px;
            }

            .main-title {
                font-size: 2.2em;
            }

            .main-title .aniversario {
                margin-bottom: 5px;
            }
            
            .birthday-info {
                width: 85%;
                height: 20%;
            }

            .birthday-kids {
                gap: 6%;
            }
            
            .age-display {
                font-size: 12vw;
            }
            
            .name-display {
                font-size: 6vw;
            }
            
            .details p {
                font-size: 4vw;
            }

            .special-guest p {
                font-size: 4vw;
            }

            .separator {
                font-size: 8vw;
                margin: 0 4%;
            }

            .buttons {
                flex-direction: row;
                gap: 4%;
                margin-top: 6%;
            }

            .button img {
                width: 25vw;
                max-width: 180px;
            }
        }
    </style>
</head>

    <script>
        // Background music handling
        let musicStarted = false;
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        function startMusic() {
            if (!musicStarted && backgroundMusic) {
                backgroundMusic.muted = false;
                backgroundMusic.play().catch(e => {
                    console.log('Auto-play prevented:', e);
                });
                musicStarted = true;
            }
        }
        
        // Try to start music on any user interaction
        const startMusicEvents = ['click', 'touchstart', 'keydown', 'scroll'];
        startMusicEvents.forEach(event => {
            document.addEventListener(event, startMusic, { once: true });
        });
        
        // Create floating Stitch elements
        function createFloatingElements() {
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element stitch';
                
                // Random position
                element.style.left = `${Math.random() * 100}vw`;
                
                // Faster animation timing - appear much sooner
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${8 + Math.random() * 6}s`;
                
                // Random final rotation (between 180deg and 720deg for varied spinning)
                const randomRotation = 180 + Math.random() * 540;
                element.style.setProperty('--random-rotation', `${randomRotation}deg`);
                
                // Double the size - Between 60px and 100px (was 30-50px)
                const size = 60 + Math.random() * 40;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                element.style.animation = `float ${8 + Math.random() * 6}s linear infinite`;
                
                document.body.appendChild(element);
            }
        }

        document.addEventListener('DOMContentLoaded', createFloatingElements);
    </script>
